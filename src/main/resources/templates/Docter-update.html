<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
	<link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <title>Add Doctor Details</title>
    <link rel="stylesheet" href="css/Add_Doctor.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <script src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
   </head>
<body>
  <div class="container">
    <div class="title">update Doctor Details</div>
    <div class="content">
      <form action="#" th:object="${doc}">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input id="fname" type="text" placeholder="First Name" th:field="*{firstName}" required>
          </div>
		    <div class="input-box">
            <span class="details">Last Name</span>
            <input id="lname" type="text" placeholder="Last Name" th:field="*{lastname}" required>
          </div>
          <div class="input-box">
            <span class="details">Email ID:</span>
            <input id="email" type="email" placeholder="Email ID:"  required>
          </div>
          <div class="input-box">
            <span class="details">Mobile No:</span>
            <input id="mobile" type="tel" maxlength="10" placeholder="Mobile No:" required>
          </div>
          <div class="input-box">
            <span class="details">B-Day Date:</span>
            <input id="dob" type="date" placeholder="B_Day Date" th:field="*{dob}" required>
          </div>
          <div class="input-box">
            <span class="details">Experience:</span>
            <input id="exp" type="text" maxlength="2" th:field="*{experience}"   placeholder="Experience" required>
          </div>
		            <div class="input-box">
            <span class="details">Education:</span>
            <input id="edu" type="text" placeholder="Education" th:field="*{education}"  required>
          </div>
		            <div class="input-box">
            <span class="details">Speciality:</span>
            <input id="spl" type="text" placeholder="Speciality" th:field="*{specialization}"    required>
          </div>
		            <div class="input-box">
            <span class="details">Address:</span>
            <input type="text" placeholder="Address:" required>
          </div>
        </div>
		<div class="gender-details">
                
		<span class="gender-title">Blood group</span>
		</div>
    <select class="dropdown-menu">
      <option class="d1">Blood group</option>
                  <option class="d1">A+</option>
                  <option class="d1">A-</option>
				  <option class="d1">B+</option>
                  <option class="d1">B-</option>
				  <option class="d1">AB+</option>
                  <option class="d1">AB-</option>
				  <option class="d1">O+</option>
                  <option class="d1">O-</option>
    </select><br><br>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
		</div>
	
        <div class="button">
          <input type="submit" value="Update" onclick="updateDoctor()"/>&nbsp &nbsp &nbsp
		
        </div>
		

      </form>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  
    function updateDoctor(){
    	 $.ajax({  
             type: "PUT", 
             url: "/doctor",
             dataType: "json",
             contentType: "application/json",
             data: JSON.stringify({
            	 "firstName": $('#fname').val(),
            	 "lastname": $('#lname').val(),
            	 "dob": $('#dob').val(),
            	 "specialization": $('#spl').val(),
            	 "education": $('#edu').val(),	
            	 "gender": "male",
            	 "experience": parseInt($('#exp').val())
        	}),
            
             success: function (res)  
             {  
                   
                	   
                	   alert("success")
             }  

         });  
    	
    }
    </script>
</html>
