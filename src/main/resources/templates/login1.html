<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link href="webjars/bootstrap/5.0.1/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
        <link href="css/login.css"
        rel="stylesheet">
         <script src="js/login.js"></script>
             <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         
</head>
<body style="background-image: url('images/hospital.jpg'); background-repeat: no-repeat;background-attachment: fixed;background-size: cover;background-size: 100% 100%;">
<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<form action="#" th:action="@{/processlogin}" th:object="${login}" method="post">
				<input type="text" placeholder="Email" th:field="*{userName}" >
				<input type="password" placeholder="Password"  th:field="*{password}" >
				<input type="submit" value="Login">
				</form>
				<a href="">Forgot password?</a>
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="password" placeholder="Confirm Password">
				<input type="button" value="Register">
			</div>
		</div>
	</div>
</body>
</html>
